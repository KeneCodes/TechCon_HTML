<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

        <a href="register.html">Register</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <p>Follow us on social media:</p>
        <ul>
          <li>
            <a href="https://facebook.com/techcon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://twitter.com/techcon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://linkedin.com/company/techcon2024" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>

      <section>
        <h2>Venue Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019365007336!2d-122.41941518468216!3d37.774929779759925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c2d1e1b9b%3A0x3a52e8916b2a5822!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1622214082090!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          title="TechCon 2024 Location"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea
          ><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>

    </footer>
